<script>
  let slideIndex = 0;

  function moveSlide(n) {
      slideIndex += n;
      showSlides();
  }

  function showSlides() {
      const slides = document.querySelectorAll('.slide');
      if (slideIndex >= slides.length) {
          slideIndex = 0;
      }
      if (slideIndex < 0) {
          slideIndex = slides.length - 1;
      }
      const distance = -slideIndex * 100;
      document.querySelector('.carousel').style.transform = `translateX(${distance}%)`;
  }

  showSlides();
</script>
