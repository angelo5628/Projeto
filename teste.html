<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campo de Pesquisa</title>
<style>
  /* Estilo para o campo de pesquisa */
  .campo-pesquisa {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 200px;
    margin-right: 10px;
  }

  /* Estilo para o botão de busca */
  .botao-busca {
    padding: 10px 20px;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  /* Estilo para o botão de busca quando o mouse passa por cima */
  .botao-busca:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- Campo de Pesquisa -->
<input type="text" id="campoPesquisa" class="campo-pesquisa" placeholder="Digite sua pesquisa">
<button onclick="buscar()" class="botao-busca">Buscar</button>

<script>
  // Função para realizar a busca
  function buscar() {
    var termoPesquisa = document.getElementById('campoPesquisa').value;
    alert('Você buscou por: ' + termoPesquisa);
    // Aqui você pode adicionar o código para realizar a busca real usando o termoPesquisa
  }
</script>

</body>
</html>
