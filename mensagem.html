<head>

<title>Enviando Mensagem...</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .textocarregando {
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>
<div class="textocarregando" id="loadingText">Sua mensagem está sendo enviada...</div>

<script>
  // Simulação de envio de mensagem (tempo de espera de 3 segundos)
  setTimeout(function() {
    // Redirecionar para outra página após o envio (substitua "outra_pagina.html" pelo URL desejado)
    window.location.href = "mensagemenviada.html";
  }, 3000); // 3000 milissegundos = 3 segundos
</script>
</body>
