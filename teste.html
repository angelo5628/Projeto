<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <span class="close-btn" id="close-btn">Ã—</span>
        <img id="random-image" src="" alt="Random Image">
    </div>
    <script src="script.js"></script>
</body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .image-container {
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
    }

    #random-image {
        width: 100%;
        height: auto;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var images = [
            'https://www.ccs.ufpb.br/lqf/contents/imagens/foto-1.jpg/@@images/image.jpeg',
            'https://www.pontotel.com.br/wp-content/uploads/2022/05/imagem-corporativa.jpg',
            'https://tm.ibxk.com.br/2017/07/13/13160112901226.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        var randomIndex = Math.floor(Math.random() * images.length);
        var randomImage = images[randomIndex];

        var imgElement = document.getElementById('random-image');
        var closeBtn = document.getElementById('close-btn');

        imgElement.src = randomImage;

        closeBtn.addEventListener('click', function() {
            imgElement.src = '';
            closeBtn.style.display = 'none';
        });
    });
</script>
</html>
